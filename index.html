<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link rel="stylesheet" href="css/magnific-popup.css"> <!--link css libreria-->
    <link rel="stylesheet" href="css/style.css">
    <title>MAGNIFIC-POPUP Gallery plugin</title>
</head>
<body>
  
    <div class="content">
        <h1>MAGNIFIC-POPUP GALLERY</h1>
        <div class="clearer"></div>
        <h2>Clicca su un immagine per sfogliare la gallery</h2>
        <div class="clearer"></div>
       <div class="img">
            <a href="img/d1.jpg" class="gallery-item">

            </a>

                <img src="img/d3p.png" />
            </a>
            <a href="img/d4.jpg" class="gallery-item">
                <img src="img/d4p.png" />
            </a>
            <a href="img/d5.jpg" class="gallery-item">
                <img src="img/d5p.png" />
            </a>
            <a href="img/d6.jpg" class="gallery-item">
                <img src="img/d6p.png" />
            </a>
            <a href="img/d7.jpg" class="gallery-item">

            <a href="img/d8.jpg" class="gallery-item">

            </div>

    <script src="js/jquery.magnific-popup.min.js"></script> <!--link js libreria-->
    <script>
        $('.gallery-item').magnificPopup({
  type: 'image',
  gallery:{
    enabled:true
  }
});
    </script>
</body>
